<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MysticBlooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 text-gray-800 p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">MysticBlooms</h1>
    <div id="posts" class="space-y-4"></div>
  </div>

  <script>
    async function loadPosts() {
      const res = await fetch("/api/posts");
      const posts = await res.json();
      const container = document.getElementById("posts");

      posts.forEach(post => {
        const el = document.createElement("div");
        el.className = "p-4 bg-white rounded-2xl shadow-md transition hover:shadow-xl";
        el.innerHTML = `
          <p class="text-base whitespace-pre-line">${post.text || '(пусто)'}</p>
          <p class="text-sm text-gray-400 mt-2">${new Date(post.date).toLocaleString()}</p>
        `;
        container.appendChild(el);
      });
    }

    loadPosts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MysticBlooms ‚ú®</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">üå∏ MysticBlooms</h1>
    <div id="posts" class="space-y-6"></div>
  </div>

  <script>
    fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("posts");

        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded-2xl shadow-md hover:shadow-lg transition";

          const date = new Date(post.date).toLocaleString("ru-RU");
          const text = post.text ? post.text.replace(/\n/g, "<br>") : "(–±–µ–∑ —Ç–µ–∫—Å—Ç–∞)";

          div.innerHTML = `
            <div class="text-sm text-gray-500 mb-2">${date}</div>
            <div class="text-lg whitespace-pre-wrap">${text}</div>
          `;

          container.appendChild(div);
        });
      });
  </script>
</body>
</html>

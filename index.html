    .post h3 {

      font-size: 1.2rem;
      color: #ffb6f0;
    }
    .post p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #1a001f;

</head>

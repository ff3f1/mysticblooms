<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Blooms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1c032b, #3d0943);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0 0 0.5rem;
    }
    p.description {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .button {
      background: #b952ff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 1.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .button:hover {
      background: #a42ce0;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .post {
      background: #2c0a3b;
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .post:hover {
      transform: translateY(-5px);
    }
    .post img {
      width: 100%;
      display: block;
    }
    .post .content {
      padding: 1rem;
    }
    .post h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #ffb6f0;
    }
    .post p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #1a001f;
      color: #fff;
      max-width: 600px;
      width: 90%;
      border-radius: 1rem;
      padding: 2rem;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mystic Blooms</h1>
    <p class="description">–ë—É–∫–µ—Ç—ã –∏ –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏ –∏–∑ —Å–≤–µ–∂–∏—Ö —Ü–≤–µ—Ç–æ–≤. –î–æ—Å—Ç–∞–≤–∫–∞ –ø–æ –ú–æ—Å–∫–≤–µ üå∏</p>
    <a href="https://t.me/mysticbloomsflower" class="button" target="_blank">–ù–∞–ø–∏—Å–∞—Ç—å –≤ Telegram</a>
  </header>
  <main>
    <div class="posts" id="posts">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </main>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    fetch('https://mysticblooms.onrender.com/api/posts')  // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π API-—ç–Ω–¥–ø–æ–∏–Ω—Ç
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        container.innerHTML = '';  // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';

          const image = post.media
            ? post.media // –ï—Å–ª–∏ —É –ø–æ—Å—Ç–∞ –µ—Å—Ç—å –º–µ–¥–∏–∞, —Ç–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –µ–≥–æ
            : 'https://placehold.co/600x400?text=Mystic+Blooms'; // –ï—Å–ª–∏ –º–µ–¥–∏–∞ –Ω–µ—Ç, –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –∑–∞–≥–ª—É—à–∫—É

          div.innerHTML = `
            <img src="${image}" alt="Post image" />
            <div class="content">
              <h3>–ü—É–±–ª–∏–∫–∞—Ü–∏—è</h3>
              <p>${post.text?.slice(0, 80) || ''}...</p>
            </div>
          `;

          div.onclick = () => openModal({
            title: '–ü—É–±–ª–∏–∫–∞—Ü–∏—è',
            image: image,
            text: post.text
          });

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('posts').innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å—Ç—ã üò¢';
      });

    function openModal(post) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-body').innerHTML = `
        <h2>${post.title}</h2>
        <img src="${post.image}" alt="${post.title}" style="width:100%; margin-top: 1rem; border-radius: 1rem;" />
        <p style="margin-top: 1rem; font-size: 1.1rem;">${post.text}</p>
      `;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
